<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>夏日電車</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
    <style>
        /* 在這裡可以添加自訂的 CSS 樣式 */
        body {
            background-image: url('bg.jpg'); /* 替換成你的圖片路徑 */
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center center;
            background-color: rgba(0, 0, 0, 1);
            position: relative; /* 设置相对定位 */
        }
        /* 可以根據需要添加其他樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 页面标题样式 */
        header {
            background-image: linear-gradient(to right, #ff7751e8, #ff954400);
            padding: 10px;
        }

        .title {
            color: #ffffff;
            font-size: 30px;
            text-align: left;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 0;
        }
        main h2 {
            color: #eeeeee;
            font-size: 20px;
            text-align: left;
            font-weight: bold;
            /* 添加其他样式属性 */
        }
        .sidebar {
            width: 500px;
            background-image:  linear-gradient(to right, rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0));
            padding: 20px;
        }
        .sidebar1 {
            width: 500px;
            padding: 20px;
        }

        .textbox {
            color: #ffffffe5;
        }
        footer {
            position: absolute; /* 设置页脚为绝对定位 */
            bottom: 0; /* 设置页脚距离底部为0 */
            right: 0; /* 设置页脚距离右侧为0 */
            color: #ffffff;
            padding: 20px;
            width: 100%; /* 设置页脚宽度为100% */
            text-align: center; /* 文本水平居中 */
        }
        /* 按钮样式 */
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(128, 128, 128, 0.324);
            border: 2px solid #ffffff;
            color: #6fffff;
            text-decoration: none;
        }

        .button:hover {
            background-color: rgba(128, 128, 128, 0.7);
        }

        /* 页脚文字样式 */
        footer p {
            margin: 0; /* 去除段落的默认外边距，确保文字在页脚内居中 */
        }
        
    </style>
</head>
<body>
    <header>
        <h1 class="title">夏日電車</h1>
    </header>
    <main>
        <div class="sidebar">
            <div class="textbox">
                <h2>序</h2>
                <p>2005，夏。</p>
                <p>同樣的時間，同樣的車廂，總是在同樣位置的兩個人。</p>
                <p>一次的互動，第一句的問候。</p>
                <p>究竟，會擦出什麼火花呢？</p>
                <br><br>
            </div>
        </div>
        <div class="sidebar1">
            <div class="textbox">
                <h2>遊戲下載</h2>
                <a href="https://example.com" class="button">電腦版(限Windows系統)</a>
                <a href="https://example.com" class="button">行動版(限Android系統)</a>
                <br><br>
                <br><br>
                <br><br>
            </div>
        </div>
        
    
    </main>

    <footer>
        <p>© 2023 夏日電車</p>
        <p>website designed by ChatGPT</p>
        <!-- 添加頁腳內容，如版權信息等 -->
    </footer>
</body>
</html>
